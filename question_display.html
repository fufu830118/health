<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問答題目</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0f1c;
            --secondary-bg: #1a1f3a;
            --accent-cyan: #00d9ff;
            --accent-purple: #7c3aed;
            --accent-pink: #ec4899;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(26, 31, 58, 0.4);
            --border-glow: rgba(0, 217, 255, 0.3);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        body {
            font-family: "Microsoft JhengHei", "Segoe UI", system-ui, sans-serif;
            background: var(--primary-bg);
            background-image:
                radial-gradient(circle at 25% 25%, #1e293b 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, #312e81 0%, transparent 50%),
                radial-gradient(circle at 25% 75%, #1e1b4b 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #0f172a 0%, transparent 50%),
                linear-gradient(135deg, var(--primary-bg) 0%, #0f1629 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 動態背景粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, var(--accent-cyan), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--accent-purple), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--accent-pink), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--accent-cyan), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: particleFloat 20s linear infinite;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particleFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-200px, -200px) rotate(360deg); }
        }

        /* 主容器 */
        .main-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1000px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        /* 問題容器 */
        .question-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
            animation: glowPulse 4s ease-in-out infinite alternate;
            width: 100%;
            text-align: center;
        }

        @keyframes glowPulse {
            0% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 40px rgba(0, 217, 255, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 60px rgba(0, 217, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        /* 問題文字 */
        .question-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 50%, var(--accent-pink) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            line-height: 1.4;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(0, 217, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.6)); }
        }

        /* 選項容器 */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        /* 選項按鈕樣式 */
        .option-btn {
            position: relative;
            padding: 1.5rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 500;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(0, 217, 255, 0.1) 0%,
                rgba(124, 58, 237, 0.1) 50%,
                rgba(236, 72, 153, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .option-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg,
                var(--accent-cyan) 0%,
                var(--accent-purple) 50%,
                var(--accent-pink) 100%);
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .option-btn:hover::before {
            opacity: 1;
        }

        .option-btn:hover::after {
            opacity: 0.8;
        }

        .option-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(0, 217, 255, 0.2);
            border-color: var(--accent-cyan);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(0, 217, 255, 0.5);
        }

        .option-btn.selected::before,
        .option-btn.selected::after {
            opacity: 0;
        }


        .option-text {
            position: relative;
            z-index: 1;
            flex: 1;
        }

        /* 倒數計時器 */
        .countdown-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .countdown-icon {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .countdown-text {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            color: var(--text-primary);
            min-width: 3rem;
            text-align: center;
        }

        .countdown-text.warning {
            color: var(--warning-color);
            animation: pulse 1s ease-in-out infinite;
        }

        .countdown-text.critical {
            color: var(--danger-color);
            animation: pulse 0.5s ease-in-out infinite;
        }

        .countdown-icon.warning {
            color: var(--warning-color);
            animation: bounce 1s ease-in-out infinite;
        }

        .countdown-icon.critical {
            color: var(--danger-color);
            animation: bounce 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .question-container {
                padding: 2rem 1rem;
            }

            .option-btn {
                padding: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .question-container {
                padding: 1.5rem 1rem;
            }

            .option-btn {
                padding: 1rem;
            }

            .countdown-wrapper {
                gap: 0.5rem;
            }
        }

        /* 載入動畫 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 隱藏默認radio */
        input[type="radio"] {
            display: none;
        }

        /* 提交答案按鈕樣式 - 教育導向設計 */
        .submit-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: not-allowed;
            background: linear-gradient(135deg, #cbd5e1, #94a3b8);
            color: #64748b;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            opacity: 0.6;
        }

        .submit-button.enabled {
            cursor: pointer;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            opacity: 1;
        }

        .submit-button.enabled:hover {
            background: linear-gradient(135deg, #27ae60, #229954);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }

        .submit-button.enabled:active {
            transform: translateY(0) scale(1);
        }

        .submit-button i {
            font-size: 0.9rem;
        }

        /* 暫停按鈕樣式 */
        .pause-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: "Microsoft JhengHei", "Segoe UI", system-ui, sans-serif;
        }

        .pause-button:hover {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        .pause-button:active {
            transform: translateY(0) scale(1);
        }

        .pause-button.paused {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .pause-button.paused:hover {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .pause-button i {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- 答題背景音樂 -->
    <audio id="questionMusic" loop>
        <source src="/audio/答題.mp3" type="audio/mpeg">
    </audio>

    <div class="main-container">
        <div class="question-container fade-in">
            <div class="question-text" id="question-text">載入題目中...</div>

            <div class="options-container" id="options-container">
                <!-- 選項將通過 JavaScript 動態載入 -->
            </div>

            <div class="countdown-wrapper">
                <i class="fas fa-hourglass-half countdown-icon" id="countdown-icon"></i>
                <div id="countdown-timer" class="countdown-text">30</div>
            </div>

            <!-- 暫停/繼續按鈕 -->
            <div style="text-align: center; margin-top: 1.5rem;">
                <button id="pauseButton" class="pause-button">
                    <i class="fas fa-pause"></i>
                    <span>暫停</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 聲音系統
        class SoundManager {
            constructor() {
                this.sounds = {};
                this.enabled = true;
                this.audioContext = null;
                this.initSounds();
            }

            async initSounds() {
                try {
                    // 等待用戶第一次互動後初始化AudioContext
                    document.addEventListener('click', this.initAudioContext.bind(this), { once: true });
                    document.addEventListener('touchstart', this.initAudioContext.bind(this), { once: true });
                } catch (e) {
                    this.enabled = false;
                    console.warn('音效系統初始化失敗:', e);
                }
            }

            async initAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();

                    // 創建不同類型的音效
                    this.createSound('click', 800, 0.1, 'sine');
                    this.createSound('hover', 600, 0.05, 'sine');
                    this.createSound('tick', 1200, 0.08, 'square');
                    this.createSound('warning', 523, 0.2, 'sine');
                    this.createSound('critical', [587, 523, 440], 0.3, 'sine');
                    this.createSound('timeout', [440, 392, 330], 0.6, 'sine');
                    this.createSound('success', [523, 659, 784, 988], 0.15, 'sine');
                    this.createSound('error', [330, 294, 262], 0.08, 'sine');
                    this.createSound('select', 1000, 0.12, 'triangle');
                    this.createSound('page-load', [440, 554, 659], 0.4, 'sine');
                } catch (e) {
                    this.enabled = false;
                    console.warn('音效系統初始化失敗:', e);
                }
            }

            createSound(name, frequency, duration, type = 'sine') {
                this.sounds[name] = { frequency, duration, type };
            }

            play(soundName) {
                if (!this.enabled || !this.sounds[soundName] || !this.audioContext) return;

                try {
                    const sound = this.sounds[soundName];

                    if (Array.isArray(sound.frequency)) {
                        sound.frequency.forEach((freq, index) => {
                            setTimeout(() => {
                                this.playTone(freq, sound.duration / sound.frequency.length, sound.type, 0.15);
                            }, index * 100);
                        });
                    } else {
                        this.playTone(sound.frequency, sound.duration, sound.type, 0.2);
                    }
                } catch (e) {
                    console.warn('音效播放失敗:', e);
                }
            }

            playTone(frequency, duration, type = 'sine', volume = 0.1) {
                if (!this.audioContext) return;

                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = type;

                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                gainNode.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + duration);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
        }

        // 初始化音效管理器
        const soundManager = new SoundManager();

        // 全局變數
        let currentQuestionData = null;
        let currentCategory = '';
        let countdownInterval;
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;
        let isPaused = false;
        let currentTimer = 30;

        // AI 語音朗讀功能
        function speakQuestion(questionText, options) {
            // 停止任何正在進行的語音
            if (currentUtterance) {
                speechSynthesis.cancel();
            }

            // 組合完整的朗讀文本
            let fullText = `題目：${questionText}。`;
            options.forEach((option, i) => {
                const letter = String.fromCharCode(65 + i); // A, B, C
                fullText += ` 選項 ${letter}：${option}。`;
            });

            // 創建語音合成對象
            currentUtterance = new SpeechSynthesisUtterance(fullText);

            // 設定語音參數
            currentUtterance.lang = 'zh-TW'; // 台灣中文
            currentUtterance.rate = 0.9;     // 語速（0.1-10，預設1）
            currentUtterance.pitch = 1.2;    // 音調（0-2，預設1，提高音調更像女聲）
            currentUtterance.volume = 1.0;   // 音量（0-1）最大音量

            // 嘗試選擇女聲（如果系統有的話）
            const voices = speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice =>
                (voice.lang.includes('zh') || voice.lang.includes('TW')) &&
                (voice.name.includes('Female') || voice.name.includes('女'))
            ) || voices.find(voice => voice.lang.includes('zh'));

            if (femaleVoice) {
                currentUtterance.voice = femaleVoice;
            }

            // 開始朗讀
            speechSynthesis.speak(currentUtterance);

            console.log('開始語音朗讀題目');
        }

        // 停止語音朗讀
        function stopSpeaking() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
        }

        // 倒數計時功能
        function startCountdown(duration) {
            currentTimer = duration;
            const countdownDisplay = document.getElementById('countdown-timer');
            const countdownIcon = document.getElementById('countdown-icon');

            // 清除所有警告樣式
            countdownDisplay.classList.remove('warning', 'critical');
            countdownIcon.classList.remove('warning', 'critical');

            countdownInterval = setInterval(() => {
                if (!isPaused) {
                    countdownDisplay.textContent = currentTimer;

                    // 警告音效和樣式
                    if (currentTimer === 10) {
                        countdownDisplay.classList.add('warning');
                        countdownIcon.classList.add('warning');
                        soundManager.play('warning');
                    } else if (currentTimer === 5) {
                        countdownDisplay.classList.remove('warning');
                        countdownDisplay.classList.add('critical');
                        countdownIcon.classList.remove('warning');
                        countdownIcon.classList.add('critical');
                        soundManager.play('critical');
                    } else if (currentTimer <= 3 && currentTimer > 0) {
                        soundManager.play('tick');
                    }

                    if (currentTimer <= 0) {
                        clearInterval(countdownInterval);

                        // 停止答題音樂和語音
                        const questionMusic = document.getElementById('questionMusic');
                        questionMusic.pause();
                        stopSpeaking();

                        setTimeout(() => {
                            window.location.href = '/timeout_feedback';
                        }, 500);
                    }

                    currentTimer--;
                }
            }, 1000);
        }

        // 暫停/繼續功能
        function togglePause() {
            isPaused = !isPaused;
            const pauseButton = document.getElementById('pauseButton');

            if (isPaused) {
                // 暫停狀態：只暫停倒數計時，音樂和語音繼續
                pauseButton.innerHTML = '<i class="fas fa-play"></i><span>繼續</span>';
                pauseButton.classList.add('paused');
            } else {
                // 繼續狀態：恢復倒數計時
                pauseButton.innerHTML = '<i class="fas fa-pause"></i><span>暫停</span>';
                pauseButton.classList.remove('paused');
            }
        }

        // 載入問題
        async function loadQuestion() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                currentCategory = urlParams.get('category');

                if (!currentCategory) {
                    document.getElementById('question-text').innerText = '請從主選單選擇一個題目類別。';
                    document.getElementById('options-container').innerHTML = '';
                    return;
                }

                const response = await fetch(`/api/questions?category=${encodeURIComponent(currentCategory)}`);
                const data = await response.json();
                console.log('Loaded questions data:', data);

                // 檢查是否沒有更多題目
                if (data.no_more_questions) {
                    window.location.href = data.redirect_url;
                    return;
                }

                if (!data || Object.keys(data).length === 0 || data.error) {
                    document.getElementById('question-text').innerText = data.error || '沒有可用的題目。';
                    document.getElementById('options-container').innerHTML = '';
                    return;
                }

                displayQuestion(data);
                startCountdown(30);

                // 播放答題背景音樂
                const questionMusic = document.getElementById('questionMusic');
                questionMusic.volume = 0.1; // 降低音量到 10%，讓語音更清楚
                questionMusic.play().catch(e => console.log('答題音樂播放失敗:', e));

                // AI 語音朗讀題目和選項（延遲1秒讓音樂先播放）
                setTimeout(() => {
                    speakQuestion(data.question, data.options);
                }, 1000);

            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('question-text').innerHTML = '<p>載入題目失敗。</p>';
            }
        }

        // 顯示問題
        function displayQuestion(questionData) {
            currentQuestionData = questionData;
            console.log('Displaying question:', questionData);

            document.getElementById('question-text').innerText = questionData.question;
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            questionData.options.forEach((option, i) => {
                const optionDiv = document.createElement('div');

                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'option';
                radioInput.id = `option${i}`;
                radioInput.value = option;

                const label = document.createElement('label');
                label.htmlFor = `option${i}`;
                label.className = 'option-btn';

                label.innerHTML = `
                    <div class="option-circle"></div>
                    <span class="option-text">${String.fromCharCode(65 + i)}. ${option}</span>
                `;

                // 添加事件監聽
                label.addEventListener('mouseenter', () => {
                    soundManager.play('hover');
                });

                label.addEventListener('click', () => {
                    soundManager.play('select');

                    // 移除其他選項的選中狀態
                    document.querySelectorAll('.option-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });

                    // 添加當前選項的選中狀態
                    label.classList.add('selected');
                });

                optionDiv.appendChild(radioInput);
                optionDiv.appendChild(label);
                optionsContainer.appendChild(optionDiv);
            });

            // 添加提交按鈕（初始為禁用狀態）
            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.id = 'submit-button';
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <i class="fas fa-check"></i>
                <span>提交答案</span>
            `;

            optionsContainer.appendChild(submitButton);

            // 監聽選項變化，啟用提交按鈕
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    submitButton.disabled = false;
                    submitButton.classList.add('enabled');
                });
            });
        }

        // 提交答案
        async function submitAnswer() {
            const submitButton = document.getElementById('submit-button');

            // 檢查按鈕是否已啟用
            if (submitButton.disabled) {
                return;
            }

            const selectedOption = document.querySelector('input[name="option"]:checked');

            if (!selectedOption) {
                alert('請選擇一個答案！');
                return;
            }

            clearInterval(countdownInterval);

            const response = await fetch('/api/check_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question_index: currentQuestionData.question_index,
                    selected_option: selectedOption.value,
                    category: currentCategory
                }),
            });

            const result = await response.json();

            if (result.redirect_url) {
                // 停止答題音樂和語音
                const questionMusic = document.getElementById('questionMusic');
                questionMusic.pause();
                stopSpeaking();

                // 直接跳轉，音效將在 feedback 頁面播放
                window.location.href = result.redirect_url;
            }
        }

        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            // 確保語音引擎已載入
            if (speechSynthesis.getVoices().length === 0) {
                speechSynthesis.addEventListener('voiceschanged', function() {
                    console.log('語音引擎已載入，可用語音數量:', speechSynthesis.getVoices().length);
                }, { once: true });
            }

            // 綁定暫停按鈕事件
            const pauseButton = document.getElementById('pauseButton');
            if (pauseButton) {
                pauseButton.addEventListener('click', togglePause);
            }

            loadQuestion();
        });
    </script>
</body>
</html>
