<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答對了！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0f1c;
            --secondary-bg: #1a1f3a;
            --accent-cyan: #00d9ff;
            --accent-purple: #7c3aed;
            --accent-pink: #ec4899;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(26, 31, 58, 0.4);
            --border-glow: rgba(0, 217, 255, 0.3);
            --success-color: #10b981;
            --success-glow: rgba(16, 185, 129, 0.3);
        }

        body {
            font-family: "Microsoft JhengHei", "Segoe UI", system-ui, sans-serif;
            background: var(--primary-bg);
            background-image:
                radial-gradient(circle at 25% 25%, #1e293b 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, #312e81 0%, transparent 50%),
                radial-gradient(circle at 25% 75%, #1e1b4b 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #0f172a 0%, transparent 50%),
                linear-gradient(135deg, var(--primary-bg) 0%, #0f1629 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 動態背景粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, var(--success-color), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--accent-cyan), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--accent-purple), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--success-color), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: particleFloat 20s linear infinite;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particleFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-200px, -200px) rotate(360deg); }
        }

        /* 主容器 */
        .main-container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }

        /* 玻璃態效果容器 */
        .feedback-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 40px var(--success-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out, successGlow 3s ease-in-out infinite alternate 1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes successGlow {
            0% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 40px var(--success-glow),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 60px rgba(16, 185, 129, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        /* 成功圖標 */
        .success-icon {
            font-size: clamp(4rem, 10vw, 6rem);
            color: var(--success-color);
            margin-bottom: 1.5rem;
            animation: iconCelebrate 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px var(--success-glow);
        }

        @keyframes iconCelebrate {
            0% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 20px var(--success-glow));
            }
            100% {
                transform: scale(1.1) rotate(5deg);
                filter: drop-shadow(0 0 40px rgba(16, 185, 129, 0.6));
            }
        }

        /* 主標題 */
        .main-message {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--success-color) 0%, var(--accent-cyan) 50%, var(--accent-purple) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px var(--success-glow)); }
            100% { filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.6)); }
        }

        /* 副標題 */
        .sub-message {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* 按鈕容器 */
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* 按鈕樣式 */
        .action-button {
            position: relative;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 600;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            font-family: "Microsoft JhengHei", "Segoe UI", system-ui, sans-serif;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(16, 185, 129, 0.1) 0%,
                rgba(0, 217, 255, 0.1) 50%,
                rgba(124, 58, 237, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .action-button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg,
                var(--success-color) 0%,
                var(--accent-cyan) 50%,
                var(--accent-purple) 100%);
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .action-button:hover::before {
            opacity: 1;
        }

        .action-button:hover::after {
            opacity: 0.8;
        }

        .action-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 0 40px var(--success-glow);
            border-color: var(--success-color);
        }

        .action-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* 按鈕圖標和文字 */
        .action-button i,
        .action-button span {
            position: relative;
            z-index: 1;
        }

        /* 慶祝粒子效果 */
        .celebration-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            animation: celebrate 2s ease-out forwards;
        }

        @keyframes celebrate {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(0);
                opacity: 0;
            }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .feedback-container {
                padding: 2rem 1rem;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .action-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .feedback-container {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 答對音效 -->
    <audio id="correctSound" preload="auto">
        <source src="/audio/答對.wav" type="audio/wav">
    </audio>

    <div class="main-container">
        <div class="feedback-container">
            <div class="celebration-particles" id="particles"></div>

            <i class="fas fa-check-circle success-icon"></i>
            <div class="main-message">答對了！</div>
            <div class="sub-message" id="feedback-message">
                恭喜答對！你可以留在原地！
            </div>

            <div class="button-container">
                <a href="/" class="action-button">
                    <i class="fas fa-home"></i>
                    <span>回主選單</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 聲音系統
        class SoundManager {
            constructor() {
                this.sounds = {};
                this.enabled = true;
                this.audioContext = null;
                this.initSounds();
            }

            async initSounds() {
                try {
                    // 自動初始化AudioContext (因為這是feedback頁面，用戶已經有互動了)
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();

                    // 創建音效
                    this.createSound('success', [523, 659, 784, 988], 0.8, 'sine');
                    this.createSound('celebration', [523, 659, 784, 988, 1047], 1.2, 'sine');
                    this.createSound('click', 800, 0.1, 'sine');
                    this.createSound('hover', 600, 0.05, 'sine');
                } catch (e) {
                    this.enabled = false;
                    console.warn('音效系統初始化失敗:', e);
                }
            }

            createSound(name, frequency, duration, type = 'sine') {
                this.sounds[name] = { frequency, duration, type };
            }

            play(soundName) {
                if (!this.enabled || !this.sounds[soundName] || !this.audioContext) return;

                try {
                    const sound = this.sounds[soundName];

                    if (Array.isArray(sound.frequency)) {
                        sound.frequency.forEach((freq, index) => {
                            setTimeout(() => {
                                this.playTone(freq, sound.duration / sound.frequency.length, sound.type, 0.15);
                            }, index * 120);
                        });
                    } else {
                        this.playTone(sound.frequency, sound.duration, sound.type, 0.2);
                    }
                } catch (e) {
                    console.warn('音效播放失敗:', e);
                }
            }

            playTone(frequency, duration, type = 'sine', volume = 0.1) {
                if (!this.audioContext) return;

                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = type;

                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                gainNode.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + duration);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
        }

        // 初始化音效管理器
        const soundManager = new SoundManager();

        // 創建慶祝粒子效果
        function createCelebrationParticles() {
            const container = document.getElementById('particles');
            const colors = ['#10b981', '#00d9ff', '#7c3aed', '#ec4899'];

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                particle.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                container.appendChild(particle);

                // 清理粒子
                setTimeout(() => {
                    if (container.contains(particle)) {
                        container.removeChild(particle);
                    }
                }, 2500);
            }
        }

        // 下一題功能
        function nextQuestion() {
            soundManager.play('click');
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            if (category) {
                setTimeout(() => {
                    window.location.href = `/question_display?category=${encodeURIComponent(category)}`;
                }, 200);
            } else {
                window.location.href = '/';
            }
        }

        // 添加按鈕音效
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                soundManager.play('hover');
            });

            if (button.onclick !== nextQuestion && !button.href) {
                button.addEventListener('click', () => {
                    soundManager.play('click');
                });
            }
        });

        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            // 創建慶祝粒子效果
            setTimeout(createCelebrationParticles, 300);

            // 載入自定義訊息（如果有的話）
            const urlParams = new URLSearchParams(window.location.search);
            const customMessage = urlParams.get('message');
            if (customMessage) {
                document.getElementById('feedback-message').textContent = decodeURIComponent(customMessage);
            }

            // 播放答對音效
            const correctSound = document.getElementById('correctSound');
            correctSound.volume = 0.5; // 音量 50%
            correctSound.play().catch(e => console.log('音效播放失敗:', e));
        });
    </script>
</body>
</html>
