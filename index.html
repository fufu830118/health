<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康知識問答系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>

    <style>
        /* =========== 全域樣式設定 =========== */
        * {
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0f1c;
            --secondary-bg: #1a1f3a;
            --accent-cyan: #00d9ff;
            --accent-purple: #7c3aed;
            --accent-pink: #ec4899;
            --accent-red: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(26, 31, 58, 0.4);
            --border-glow: rgba(0, 217, 255, 0.3);
            --success-color: #10b981;
            --success-glow: rgba(16, 185, 129, 0.3);
            --warning-color: #f59e0b;
            --warning-glow: rgba(245, 158, 11, 0.3);
            --danger-color: #ef4444;
            --error-color: #ef4444;
            --error-glow: rgba(239, 68, 68, 0.3);
        }

        body {
            font-family: "Microsoft JhengHei", "Segoe UI", system-ui, sans-serif;
            background: var(--primary-bg);
            background-image:
                radial-gradient(circle at 25% 25%, #1e293b 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, #312e81 0%, transparent 50%),
                radial-gradient(circle at 25% 75%, #1e1b4b 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #0f172a 0%, transparent 50%),
                linear-gradient(135deg, var(--primary-bg) 0%, #0f1629 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* 動態背景粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, var(--accent-cyan), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--accent-purple), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--accent-pink), transparent),
                radial-gradient(1px 1px at 130px 80px, var(--accent-cyan), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: particleFloat 20s linear infinite;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particleFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-200px, -200px) rotate(360deg); }
        }

        /* =========== 頁面容器樣式 =========== */
        .page {
            display: none;
            position: relative;
            z-index: 1;
        }

        .page.active {
            display: block;
        }

        /* 主容器 */
        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 玻璃態效果容器 */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
            animation: glowPulse 4s ease-in-out infinite alternate;
            width: 100%;
            max-width: 1000px;
        }

        @keyframes glowPulse {
            0% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 40px rgba(0, 217, 255, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 60px rgba(0, 217, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        /* =========== 標題樣式 =========== */
        .main-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 50%, var(--accent-pink) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(0, 217, 255, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(0, 217, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.6)); }
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        /* =========== 按鈕容器 =========== */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 900px;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* =========== 科技風格按鈕 =========== */
        .category-button {
            position: relative;
            padding: 2rem 1.5rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-weight: 600;
            font-size: clamp(1.2rem, 2.5vw, 1.4rem);
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            min-height: 140px;
        }

        .category-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(0, 217, 255, 0.1) 0%,
                rgba(124, 58, 237, 0.1) 50%,
                rgba(236, 72, 153, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .category-button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg,
                var(--accent-cyan) 0%,
                var(--accent-purple) 50%,
                var(--accent-pink) 100%);
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .category-button:hover::before {
            opacity: 1;
        }

        .category-button:hover::after {
            opacity: 0.8;
        }

        .category-button:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 50px rgba(0, 217, 255, 0.2);
            border-color: var(--accent-cyan);
        }

        .category-button:active {
            transform: translateY(-4px) scale(1.01);
        }

        .button-icon {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .category-button:hover .button-icon {
            animation: iconPulse 0.6s ease-in-out;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .button-text {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* =========== 問題顯示頁面樣式 =========== */
        .question-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
            animation: glowPulse 4s ease-in-out infinite alternate;
            width: 100%;
            text-align: center;
        }

        .question-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 50%, var(--accent-pink) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            line-height: 1.4;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-btn {
            position: relative;
            padding: 1.5rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 500;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(0, 217, 255, 0.1) 0%,
                rgba(124, 58, 237, 0.1) 50%,
                rgba(236, 72, 153, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .option-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg,
                var(--accent-cyan) 0%,
                var(--accent-purple) 50%,
                var(--accent-pink) 100%);
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .option-btn:hover::before {
            opacity: 1;
        }

        .option-btn:hover::after {
            opacity: 0.8;
        }

        .option-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(0, 217, 255, 0.2);
            border-color: var(--accent-cyan);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(0, 217, 255, 0.5);
        }

        .option-btn.selected::before,
        .option-btn.selected::after {
            opacity: 0;
        }

        .option-text {
            position: relative;
            z-index: 1;
            flex: 1;
        }

        input[type="radio"] {
            display: none;
        }

        /* 倒數計時器 */
        .countdown-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .countdown-icon {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .countdown-text {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            color: var(--text-primary);
            min-width: 3rem;
            text-align: center;
        }

        .countdown-text.warning {
            color: var(--warning-color);
            animation: pulse 1s ease-in-out infinite;
        }

        .countdown-text.critical {
            color: var(--danger-color);
            animation: pulse 0.5s ease-in-out infinite;
        }

        .countdown-icon.warning {
            color: var(--warning-color);
            animation: bounce 1s ease-in-out infinite;
        }

        .countdown-icon.critical {
            color: var(--danger-color);
            animation: bounce 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* 提交答案按鈕樣式 */
        .submit-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: not-allowed;
            background: linear-gradient(135deg, #cbd5e1, #94a3b8);
            color: #64748b;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            opacity: 0.6;
        }

        .submit-button.enabled {
            cursor: pointer;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            opacity: 1;
        }

        .submit-button.enabled:hover {
            background: linear-gradient(135deg, #27ae60, #229954);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }

        .submit-button.enabled:active {
            transform: translateY(0) scale(1);
        }

        /* 暫停按鈕樣式 */
        .pause-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: "Microsoft JhengHei", "Segoe UI", system-ui, sans-serif;
        }

        .pause-button:hover {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        .pause-button:active {
            transform: translateY(0) scale(1);
        }

        .pause-button.paused {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .pause-button.paused:hover {
            background: linear-gradient(135deg, #059669, #047857);
        }

        /* =========== 回饋頁面樣式 =========== */
        .feedback-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
            width: 100%;
            max-width: 800px;
        }

        .feedback-container.success {
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 40px var(--success-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out, successGlow 3s ease-in-out infinite alternate 1s;
        }

        .feedback-container.error {
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 40px var(--error-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out, errorGlow 3s ease-in-out infinite alternate 1s;
        }

        .feedback-container.warning {
            border: 1px solid rgba(245, 158, 11, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 40px var(--warning-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out, warningGlow 3s ease-in-out infinite alternate 1s;
        }

        @keyframes successGlow {
            0% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 40px var(--success-glow),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 60px rgba(16, 185, 129, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes errorGlow {
            0% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 40px var(--error-glow),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 60px rgba(239, 68, 68, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes warningGlow {
            0% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 40px var(--warning-glow),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 60px rgba(245, 158, 11, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        .success-icon {
            font-size: clamp(4rem, 10vw, 6rem);
            color: var(--success-color);
            margin-bottom: 1.5rem;
            animation: iconCelebrate 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px var(--success-glow);
        }

        @keyframes iconCelebrate {
            0% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 20px var(--success-glow));
            }
            100% {
                transform: scale(1.1) rotate(5deg);
                filter: drop-shadow(0 0 40px rgba(16, 185, 129, 0.6));
            }
        }

        .error-icon {
            font-size: clamp(4rem, 10vw, 6rem);
            color: var(--error-color);
            margin-bottom: 1.5rem;
            animation: iconShake 2s ease-in-out infinite;
            text-shadow: 0 0 30px var(--error-glow);
        }

        @keyframes iconShake {
            0%, 100% {
                transform: rotate(0deg);
                filter: drop-shadow(0 0 20px var(--error-glow));
            }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            50% {
                filter: drop-shadow(0 0 40px rgba(239, 68, 68, 0.6));
            }
        }

        .timeout-icon {
            font-size: clamp(4rem, 10vw, 6rem);
            color: var(--warning-color);
            margin-bottom: 1.5rem;
            animation: iconTick 2s ease-in-out infinite;
            text-shadow: 0 0 30px var(--warning-glow);
        }

        @keyframes iconTick {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 20px var(--warning-glow));
            }
            25% { transform: scale(1.05) rotate(-3deg); }
            75% { transform: scale(1.05) rotate(3deg); }
            50% {
                filter: drop-shadow(0 0 40px rgba(245, 158, 11, 0.6));
            }
        }

        .main-message {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .main-message.success {
            background: linear-gradient(135deg, var(--success-color) 0%, var(--accent-cyan) 50%, var(--accent-purple) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-message.error {
            background: linear-gradient(135deg, var(--error-color) 0%, var(--accent-pink) 50%, var(--accent-purple) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-message.warning {
            background: linear-gradient(135deg, var(--warning-color) 0%, var(--accent-pink) 50%, var(--accent-purple) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-message {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .action-button {
            position: relative;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 600;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            font-family: "Microsoft JhengHei", "Segoe UI", system-ui, sans-serif;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(16, 185, 129, 0.1) 0%,
                rgba(0, 217, 255, 0.1) 50%,
                rgba(124, 58, 237, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .action-button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg,
                var(--success-color) 0%,
                var(--accent-cyan) 50%,
                var(--accent-purple) 100%);
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .action-button:hover::before {
            opacity: 1;
        }

        .action-button:hover::after {
            opacity: 0.8;
        }

        .action-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 0 40px var(--success-glow);
            border-color: var(--success-color);
        }

        .action-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .action-button i,
        .action-button span {
            position: relative;
            z-index: 1;

        /* 慶祝粒子效果 */
        .celebration-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            animation: celebrate 2s ease-out forwards;
        }

        @keyframes celebrate {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(0);
                opacity: 0;
            }
        }

        /* 載入動畫 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        /* =========== 懲罰影片頁面樣式 =========== */

            left: 0;

        .video-card:hover::before {

        .video-card:hover {

        .video-icon {
            position: relative;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        .back-button {

<body>

    <audio id="bgMusic" loop>

    <!-- ========== 主選單頁面 (page-menu) ========== -->

                </h1>

                <h3 style="color: var(--text-primary); margin: 0;">運動計時器</h3>
                <div class="timer-display" id="timerDisplay">00</div>
                <div class="timer-info" id="timerInfo">準備開始</div>

                    <button class="timer-btn start" id="startBtn" onclick="startTimer()">
                        <i class="fas fa-play"></i>

    <script>
        // =========== 全域狀態管理 ===========
        window.currentQuestion = null;
        window.currentCategory = '';
        window.answerResult = null;

        // =========== 音頻系統 ===========
        const bgMusic = document.getElementById('bgMusic');
        const questionMusic = document.getElementById('questionMusic');
        const correctSound = document.getElementById('correctSound');
        const incorrectSound = document.getElementById('incorrectSound');

        bgMusic.volume = 0.1;
        questionMusic.volume = 0.1;
        correctSound.volume = 0.5;
        incorrectSound.volume = 0.5;

        let musicStarted = false;
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;

        // =========== 頁面切換函數 ===========
        function showPage(pageName) {
            // 隱藏所有頁面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // 顯示指定頁面
            document.getElementById(pageName).classList.add('active');

            // 音樂控制
            if (pageName === 'page-menu') {
                // 回到主選單：停止答題音樂和語音，播放主選單音樂
                questionMusic.pause();
                stopSpeaking();
                bgMusic.play().catch(e => console.log('主選單音樂播放失敗:', e));
            } else if (pageName === 'page-question') {
                // 進入題目頁面：停止主選單音樂,播放答題音樂
                bgMusic.pause();

                // 播放題目音樂
                questionMusic.volume = 0.1;
                questionMusic.play().then(() => {
                    console.log('題目音樂播放成功');
                }).catch(e => {
                    console.error('題目音樂播放失敗:', e);
                });
            } else if (pageName === 'page-videos') {
                // 進入影片頁面：暫停所有音樂
                bgMusic.pause();
                questionMusic.pause();
                stopSpeaking();
            } else {
                // 回饋頁面：停止所有音樂和語音
                bgMusic.pause();
                questionMusic.pause();
                stopSpeaking();
            }

            // 特殊頁面初始化
            if (pageName === 'page-question') {
                loadQuestion();
            } else if (pageName === 'page-correct') {
                showCorrectFeedback();
            } else if (pageName === 'page-incorrect') {
                showIncorrectFeedback();
            } else if (pageName === 'page-timeout') {
                showTimeoutFeedback();
            } else if (pageName === 'page-videos') {
                generateVideoCards();
            }
        }

        // =========== 音頻初始化 ===========
        function startBackgroundMusic() {
            if (musicStarted) return;
            bgMusic.play()
                .then(() => {
                    musicStarted = true;
                    console.log('背景音樂播放成功');
                })
                .catch(e => {
                    console.log('背景音樂需要用戶互動:', e);
                });
        }

        // 用戶互動啟動音樂
        document.addEventListener('click', startBackgroundMusic, { once: true });
        document.addEventListener('touchstart', startBackgroundMusic, { once: true });
        document.addEventListener('keydown', startBackgroundMusic, { once: true });

        // =========== 語音朗讀功能 ===========
        function speakText(text) {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = 'zh-TW';
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1.2;
            currentUtterance.volume = 1.0;

            const voices = speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice =>
                (voice.lang.includes('zh') || voice.lang.includes('TW')) &&
                (voice.name.includes('Female') || voice.name.includes('女'))
            ) || voices.find(voice => voice.lang.includes('zh'));

            if (femaleVoice) {
                currentUtterance.voice = femaleVoice;
            }

            speechSynthesis.speak(currentUtterance);
        }

        function speakQuestion(questionText, options) {
            let fullText = `題目：${questionText}。`;
            options.forEach((option, i) => {
                const letter = String.fromCharCode(65 + i);
                fullText += ` 選項 ${letter}：${option}。`;
            });
            speakText(fullText);
        }

        function stopSpeaking() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
        }

        // =========== 聲音系統 ===========
        class SoundManager {
            constructor() {
                this.sounds = {};
                this.enabled = true;
                this.audioContext = null;
                this.initSounds();
            }

            async initSounds() {
                try {
                    document.addEventListener('click', this.initAudioContext.bind(this), { once: true });
                    document.addEventListener('touchstart', this.initAudioContext.bind(this), { once: true });
                } catch (e) {
                    this.enabled = false;
                    console.warn('音效系統初始化失敗:', e);
                }
            }

            async initAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.createSound('click', 800, 0.1, 'sine');
                    this.createSound('hover', 600, 0.05, 'sine');
                    this.createSound('tick', 1200, 0.08, 'square');
                    this.createSound('warning', 523, 0.2, 'sine');
                    this.createSound('critical', [587, 523, 440], 0.3, 'sine');
                    this.createSound('timeout', [440, 392, 330], 0.6, 'sine');
                    this.createSound('success', [523, 659, 784, 988], 0.15, 'sine');
                    this.createSound('error', [330, 294, 262], 0.08, 'sine');
                    this.createSound('select', 1000, 0.12, 'triangle');
                } catch (e) {
                    this.enabled = false;
                    console.warn('音效系統初始化失敗:', e);
                }
            }

            createSound(name, frequency, duration, type = 'sine') {
                this.sounds[name] = { frequency, duration, type };
            }

            play(soundName) {
                if (!this.enabled || !this.sounds[soundName] || !this.audioContext) return;

                try {
                    const sound = this.sounds[soundName];

                    if (Array.isArray(sound.frequency)) {
                        sound.frequency.forEach((freq, index) => {
                            setTimeout(() => {
                                this.playTone(freq, sound.duration / sound.frequency.length, sound.type, 0.15);
                            }, index * 100);
                        });
                    } else {
                        this.playTone(sound.frequency, sound.duration, sound.type, 0.2);
                    }
                } catch (e) {
                    console.warn('音效播放失敗:', e);
                }
            }

            playTone(frequency, duration, type = 'sine', volume = 0.1) {
                if (!this.audioContext) return;

                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = type;

                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                gainNode.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + duration);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
        }

        const soundManager = new SoundManager();

        // =========== 主選單功能 ===========
        const categoryIcons = {
            '環保題': 'fas fa-recycle',
            '安全題': 'fas fa-shield-alt',
            '衛生題': 'fas fa-hands-wash',
            '健康題': 'fas fa-heartbeat',
            '防災題': 'fas fa-exclamation-triangle'
        };

        async function loadCategories() {
            try {
                const categories = await getCategories();
                const container = document.getElementById('categoriesContainer');
                container.innerHTML = '';

                categories.forEach((category, index) => {
                    const button = document.createElement('button');
                    button.className = 'category-button';
                    button.style.animationDelay = `${index * 0.1}s`;

                    const icon = categoryIcons[category] || 'fas fa-question-circle';

                    button.innerHTML = `
                        <i class="${icon} button-icon"></i>
                        <span class="button-text">${category}</span>
                    `;

                    button.addEventListener('mouseenter', function() {
                        speakText(category);
                    });

                    button.addEventListener('mouseleave', function() {
                        stopSpeaking();
                    });

                    button.addEventListener('click', function() {
                        window.currentCategory = category;
                        showPage('page-question');
                    });

                    container.appendChild(button);
                });
            } catch (error) {
                console.error('載入類別失敗:', error);
                const container = document.getElementById('categoriesContainer');
                container.innerHTML = '<p class="text-red-400 text-center">載入題目類別失敗，請重新整理頁面。</p>';
            }
        }

        // =========== 題目頁面功能 ===========
        let countdownInterval;
        let isPaused = false;
        let currentTimer = 30;

        async function loadQuestion() {
            // 立即清空並顯示載入狀態
            document.getElementById('question-text').innerText = '載入題目中...';
            document.getElementById('options-container').innerHTML = '';
            const countdownElement = document.getElementById('countdown');
            if (countdownElement) {
                countdownElement.innerText = '30';
                countdownElement.className = 'countdown';
            }

            try {
                if (!window.currentCategory) {
                    document.getElementById('question-text').innerText = '請從主選單選擇一個題目類別。';
                    return;
                }

                const data = await getRandomQuestion(window.currentCategory);

                if (!data) {
                    document.getElementById('question-text').innerText = '沒有可用的題目。';
                    document.getElementById('options-container').innerHTML = '';
                    return;
                }

                window.currentQuestion = data;
                displayQuestion(data);
                startCountdown(30);

                // 標記題目為已出現
                markQuestionAsAppeared(data.id);

                // 延遲1秒後朗讀題目(讓音樂先播放)
                setTimeout(() => {
                    const options = [data.option_a, data.option_b, data.option_c];
                    speakQuestion(data.question, options);
                }, 1000);
            } catch (error) {
                console.error('載入題目失敗:', error);
                document.getElementById('question-text').innerHTML = '<p>載入題目失敗。</p>';
            }
        }

        function displayQuestion(questionData) {
            document.getElementById('question-text').innerText = questionData.question;
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            const options = [questionData.option_a, questionData.option_b, questionData.option_c];
            questionData.options = options;

            options.forEach((option, i) => {
                const optionDiv = document.createElement('div');

                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'option';
                radioInput.id = `option${i}`;
                radioInput.value = option;

                const label = document.createElement('label');
                label.htmlFor = `option${i}`;
                label.className = 'option-btn';

                label.innerHTML = `
                    <span class="option-text">${String.fromCharCode(65 + i)}. ${option}</span>
                `;

                label.addEventListener('mouseenter', () => {
                    soundManager.play('hover');
                });

                label.addEventListener('click', () => {
                    soundManager.play('select');

                    document.querySelectorAll('.option-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });

                    label.classList.add('selected');
                });

                optionDiv.appendChild(radioInput);
                optionDiv.appendChild(label);
                optionsContainer.appendChild(optionDiv);
            });

            const submitButton = document.createElement('button');
            submitButton.className = 'submit-button';
            submitButton.id = 'submit-button';
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <i class="fas fa-check"></i>
                <span>提交答案</span>
            `;

            submitButton.addEventListener('click', submitAnswer);

            optionsContainer.appendChild(submitButton);

            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    submitButton.disabled = false;
                    submitButton.classList.add('enabled');
                });
            });
        }

        function startCountdown(duration) {
            currentTimer = duration;
            const countdownDisplay = document.getElementById('countdown-timer');
            const countdownIcon = document.getElementById('countdown-icon');

            countdownDisplay.classList.remove('warning', 'critical');
            countdownIcon.classList.remove('warning', 'critical');

            countdownInterval = setInterval(() => {
                if (!isPaused) {
                    countdownDisplay.textContent = currentTimer;

                    if (currentTimer === 10) {
                        countdownDisplay.classList.add('warning');
                        countdownIcon.classList.add('warning');
                        soundManager.play('warning');
                    } else if (currentTimer === 5) {
                        countdownDisplay.classList.remove('warning');
                        countdownDisplay.classList.add('critical');
                        countdownIcon.classList.remove('warning');
                        countdownIcon.classList.add('critical');
                        soundManager.play('critical');
                    } else if (currentTimer <= 3 && currentTimer > 0) {
                        soundManager.play('tick');
                    }

                    if (currentTimer <= 0) {
                        clearInterval(countdownInterval);
                        questionMusic.pause();
                        stopSpeaking();
                        setTimeout(() => {
                            showPage('page-timeout');
                        }, 500);
                    }

                    currentTimer--;
                }
            }, 1000);
        }

        function togglePause() {
            isPaused = !isPaused;
            const pauseButton = document.getElementById('pauseButton');

            if (isPaused) {
                pauseButton.innerHTML = '<i class="fas fa-play"></i><span>繼續</span>';
                pauseButton.classList.add('paused');
            } else {
                pauseButton.innerHTML = '<i class="fas fa-pause"></i><span>暫停</span>';
                pauseButton.classList.remove('paused');
            }
        }

        async function submitAnswer() {
            const submitButton = document.getElementById('submit-button');

            if (submitButton.disabled) {
                return;
            }

            const selectedOption = document.querySelector('input[name="option"]:checked');

            if (!selectedOption) {
                alert('請選擇一個答案！');
                return;
            }

            clearInterval(countdownInterval);

            const options = [window.currentQuestion.option_a, window.currentQuestion.option_b, window.currentQuestion.option_c];
            const selectedIndex = options.indexOf(selectedOption.value);
            const userAnswer = String.fromCharCode(65 + selectedIndex);

            const result = await checkAnswer(window.currentQuestion.id, userAnswer);

            if (result.error) {
                alert('驗證答案時發生錯誤');
                return;
            }

            questionMusic.pause();
            stopSpeaking();

            window.answerResult = result;

            const redirect_page = result.isCorrect ? 'page-correct' : 'page-incorrect';
            showPage(redirect_page);
        }

        // 移除了覆蓋層,音樂和語音會在進入題目頁面時自動播放

        // 暫停按鈕
        document.getElementById('pauseButton').addEventListener('click', togglePause);

        // =========== 回饋頁面功能 ===========
        function createCelebrationParticles() {
            const container = document.getElementById('particles');
            const colors = ['#10b981', '#00d9ff', '#7c3aed', '#ec4899'];

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                particle.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                container.appendChild(particle);

                setTimeout(() => {
                    if (container.contains(particle)) {
                        container.removeChild(particle);
                    }
                }, 2500);
            }
        }

        function showCorrectFeedback() {
            setTimeout(createCelebrationParticles, 300);

            const explanation = window.answerResult?.explanation;

            if (explanation) {
                const explanationContainer = document.getElementById('explanation-container-correct');
                const explanationText = document.getElementById('explanation-text-correct');
                explanationText.textContent = explanation;
                explanationContainer.style.display = 'block';
            }

            correctSound.play().catch(e => console.log('音效播放失敗:', e));
        }

        function showIncorrectFeedback() {
            const explanation = window.answerResult?.explanation;

            if (explanation) {
                const explanationContainer = document.getElementById('explanation-container-incorrect');
                const explanationText = document.getElementById('explanation-text-incorrect');
                explanationText.textContent = explanation;
                explanationContainer.style.display = 'block';
            }

            incorrectSound.play().catch(e => console.log('音效播放失敗:', e));
        }

        function showTimeoutFeedback() {
            // 超時頁面不需要特殊初始化
        }

        // =========== 懲罰影片頁面功能 ===========
        let timerInterval = null;
        let currentTime = 0;
        let totalTime = 0;
        let audioContext = null;

        const mediaFiles = [
            { name: '全組開合跳30秒', file: '全組開合跳30秒.mp4', type: 'video', duration: 30, description: '全身有氧運動，提升心肺功能' },
            { name: '弓箭步30秒', file: '弓箭步30秒.mp4', type: 'video', duration: 30, description: '下肢肌力訓練，強化腿部肌群' },
            { name: '彈力帶30下', file: '彈力帶30下.mp4', type: 'video', duration: 0, description: '阻力訓練，增強肌肉力量' },
            { name: '拳擊有氧60秒', file: '拳擊有氧60秒.mp4', type: 'video', duration: 60, description: '高強度有氧運動，燃燒卡路里' },
            { name: '棒式20秒', file: '棒式20秒.mp4', type: 'video', duration: 20, description: '核心訓練，增強核心穩定性' },
            { name: '深蹲15下', file: '深蹲15下.mp4', type: 'video', duration: 0, description: '下肢訓練，強化臀腿肌群' },
            { name: '高抬腿30秒', file: '高抬腿30秒.mp4', type: 'video', duration: 30, description: '爆發力訓練，提升心肺耐力' },
            { name: '瑜珈姿勢示範', file: '拍瑜珈型態照片1張.jpg', type: 'image', duration: 0, description: '正確瑜珈姿勢參考' }
        ];

        function generateVideoCards() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';

            mediaFiles.forEach(media => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => openMedia(media);

                // 決定圖標類型
                const iconType = media.type === 'video' ? 'play-circle' : 'image';

                // 顯示時長標籤 (只有有時長的影片才顯示)
                const durationTag = media.duration > 0
                    ? `<div class="video-duration">${media.duration}秒</div>`
                    : '';

                card.innerHTML = `
                    ${durationTag}
                    <div class="video-icon">
                        <i class="fas fa-${iconType}"></i>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${media.name}</div>
                        <div class="video-description">${media.description}</div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function openMedia(media) {
            const modal = document.getElementById('mediaModal');
            const container = document.getElementById('modalMediaContainer');
            const timerPanel = document.getElementById('timerPanel');

            if (media.type === 'video') {
                container.innerHTML = `
                    <video class="modal-video" controls autoplay>
                        <source src="影片/${media.file}" type="video/mp4">
                        您的瀏覽器不支援影片播放。
                    </video>
                `;

                if (media.duration > 0) {
                    timerPanel.style.display = 'flex';
                    totalTime = media.duration;
                    resetTimer();
                }
            } else {
                container.innerHTML = `
                    <img class="modal-image" src="影片/${media.file}" alt="${media.name}">
                `;
                timerPanel.style.display = 'none';
            }

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('mediaModal');
            const container = document.getElementById('modalMediaContainer');
            const timerPanel = document.getElementById('timerPanel');

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            modal.classList.remove('active');
            container.innerHTML = '';
            timerPanel.style.display = 'none';
        }

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 880;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function speakNumber(number) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(number.toString());
                utterance.lang = 'zh-TW';
                utterance.rate = 2.5;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                speechSynthesis.speak(utterance);
            }
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            const info = document.getElementById('timerInfo');

            display.textContent = currentTime.toString().padStart(2, '0');

            if (currentTime === 0) {
                display.classList.add('warning');
                info.textContent = '時間到！';
                speakNumber('時間到');
            } else {
                display.classList.remove('warning');
                info.textContent = `剩餘 ${currentTime} 秒`;
                speakNumber(currentTime);
            }
        }

        function startTimer() {
            initAudio();

            if (timerInterval) {
                clearInterval(timerInterval);
            }

            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.style.opacity = '0.5';

            // 開始計時時播報初始時間
            speakNumber(currentTime);

            timerInterval = setInterval(() => {
                if (currentTime > 0) {
                    currentTime--;
                    updateTimerDisplay();

                    if (currentTime === 0) {
                        playBeep();
                        setTimeout(() => {
                            startBtn.disabled = false;
                            startBtn.style.opacity = '1';
                            clearInterval(timerInterval);
                        }, 1000);
                    }
                }
            }, 1000);
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = false;
            startBtn.style.opacity = '1';

            currentTime = totalTime;

            // 更新顯示但不播報語音
            const display = document.getElementById('timerDisplay');
            const info = document.getElementById('timerInfo');
            display.textContent = currentTime.toString().padStart(2, '0');
            display.classList.remove('warning');
            info.textContent = `剩餘 ${currentTime} 秒`;
        }

        document.getElementById('mediaModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // =========== 初始化 ===========
        document.addEventListener('DOMContentLoaded', function() {
            // 載入主選單類別
            loadCategories();

            // 確保語音引擎已載入
            if (speechSynthesis.getVoices().length === 0) {
                speechSynthesis.addEventListener('voiceschanged', function() {
                    console.log('語音引擎已載入');
                }, { once: true });
            }

            // 嘗試自動播放背景音樂
            window.addEventListener('load', startBackgroundMusic);
            window.addEventListener('focus', startBackgroundMusic);
        });
    </script>
